<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unscramble</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container" id="homeScreen">
        <h1>Unscramble</h1>
        <caption>Guess the correct word from the scramble. 10 rounds. 1 chance per round. Good luck!</caption>
        <button class="play-button" id="btnPlay">Play</button>
    </div>

    <div class="container hidden" id="gameScreen">
        <span id="roundDetails"></span>
        <span class="scrambled-word" id="scrambledWord"></span>
        <form class="game-form">
            <input type="text" name="answer" id="answerField" class="answer-field" placeholder="Your answer..."
                autocomplete="off">
            <button class="answer-button" id="btnAnswer" type="submit">Answer</button>
            <button class="skip-button" id="btnSkip" type="button">Skip</button>
        </form>
        <div class="messages">
            <p class="correct-answer-feedback hidden" id="correctAnswerFeedback">Your answer is correct!</p>
            <p class="wrong-answer-feedback hidden" id="wrongAnswerFeedback">Your answer is wrong!</p>
            <p class="correct-answer-message hidden" id="correctAnswerMsg"><span id="correctAnswer"></span> is the
                correct answer!</p>
        </div>
        <div class="loader hidden" id="loader"></div>
    </div>

    <div class="container hidden" id="scoreScreen">
        <span class="game-over-congrats">Congratulations!</span>
        <p class="game-over-score">Your Final Score is <span id="finalScore"></span>.</p>
        <button class="play-again-button" id="btnPlayAgain" type="button">Play Again</button>
    </div>

    <script src="./Word.js"></script>
    <script src="./index.js"></script>
</body>

</html>
